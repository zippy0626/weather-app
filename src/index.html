<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Today</title>
  </head>

  <body>
    <header>
      <ul class="header-options">
        <li class="header-option">Today's Weather</li>
        <li class="header-option">7 Day Weather</li>
      </ul>

      <div class="flex-col-wrapper">
        <input
          type="search"
          name="search-query"
          id="search-bar"
          placeholder="Press '/' to search for City, Zip Code, Coordinates, etc."
        />
        <p class="error-msg hidden">
          Error searching for location. Please try again.
        </p>
      </div>
    </header>

    <section id="today">
      <div class="weather-today-info flex-col-wrapper">
        <p class="weather-location">Manhattan, NY</p>

        <div class="weather-temperature-info flex-col-wrapper">
          <p class="weather-temp">70 F째</p>
          <div class="weather-fl-temp">Feels like 78 F째</div>
        </div>

        <img
          class="weather-symbol"
          src="./assets/icons/amcharts_weather_icons_1.0.0/animated/cloudy-day-2.svg"
          alt="cloudy day"
          draggable="false"
        />
      </div>

      <div class="weather-today-alerts">
        <h2>Active Alerts</h2>
        <div class="alert-container">
          <div class="no-active-alerts">No Alerts At This Time.</div>
        </div>
      </div>
    </section>

    <section id="hourly-info">
      <!-- first card is current time -->
      <div class="card flex-col-wrapper">
        <p class="current-time time">8AM</p>
        <img
          src="assets/icons/amcharts_weather_icons_1.0.0/animated/cloudy-day-3.svg"
          alt="cloudy Day"
          class="card-weather-symbol"
          draggable="false"
        />
        <p class="card-current-conditions">Sunny</p>
        <p class="card-temperature">72 F째</p>
        <p class="card-wind-speed">1mph</p>
        <p class="card-rain-chance">0% rain</p>
        <p class="card-humidity">50% humid</p>
      </div>

      <div class="card flex-col-wrapper">
        <p class="future-time time">10AM</p>
        <img
          src="assets/icons/amcharts_weather_icons_1.0.0/animated/cloudy-day-3.svg"
          alt="cloudy Day"
          class="card-weather-symbol"
          draggable="false"
        />
        <p class="card-current-conditions">Sunny</p>
        <p class="card-temperature">72 F째</p>
        <p class="card-wind-speed">1mph</p>
        <p class="card-rain-chance">0% rain</p>
        <p class="card-humidity">50% humid</p>
      </div>
    </section>

    <!-- <div class="weather-other-info flex-col-wrapper">
      <p class="weather-precip">Precipitation: 19%</p>
      <p class="weather-humidity">Humidity: 80%</p>
      <p class="weather-wind">Wind: 18mph</p>
    </div> -->
    <div class="modal flex-col-wrapper hidden"></div>
    <div class="overlay hidden"></div>
  </body>
</html>
