<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Today</title>
  </head>

  <body>
    <header>
      <ul class="header-options">
        <li class="header-option">Today's Weather</li>
        <li class="header-option">7 Day Weather</li>
      </ul>

      <input
        type="search"
        name="search-query"
        id="search-bar"
        placeholder="Press '/' to search for City, Zip Code, Coordinates, etc."
      />
    </header>

    <section id="today">
      <div class="weather-symbol"></div>
      <div class="weather-today-info"></div>
      <div class="weather-today-alerts"></div>
    </section>

    <section id="hourly-info">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </section>

    <section id="visualizer-graph">
      <div class="graph"></div>
    </section>
  </body>
</html>
